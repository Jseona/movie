<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!--레이아웃이름 확인-->

<body>
<div layout:fragment="content">
	<!--본문-->
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<!--상세정보-->
			<div class="container mt-3">
				<table class="table table-borderless">
					<tbody>
					<tr>
						<td>제목</td>
						<td><label class="form-label" th:value="${movieDTO.movie}">영화제목</td>
					</tr>
					<tr>
						<td>사진</td>
						<td><img th:src="|/images/item/@{${movieDTO.img}}|"width="450" height="300"></td>
					</tr>
					<tr>
						<td>줄거리</td>
						<td><label class="form-label" th:value="${movieDTO.content}">영화 줄거리</label></td>
					</tr>
					</tbody>
				</table>
			</div>
			<!--상세정보 끝-->
			<!--수정/삭제 버튼-->
			<button th:onclick="|location.href='@{/admin/update(id=${movieDTO.id})}'|"
					type="button" class="btn btn-warning">수정</button>
			<button th:onclick="|location.href='@{/admin/remove(id=${movieDTO.id})}'|"
					type="button" class="btn btn-danger ms-3">삭제</button>
			<!--수정/삭제 버튼 끝-->
		</div>
		<div class="col-lg-3"></div>
	</div>
</div>
</body>
</html>
