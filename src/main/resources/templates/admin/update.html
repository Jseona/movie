<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!--레이아웃이름 확인-->

<body>
<div layout:fragment="content">
	<!--본문-->
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<form th:action="@{/admin/register}" method="post" enctype="multipart/form-data" th:object="${movieDTO}">
				<input type="hidden" name="id" th:field="*{id}">
				<div class="mb-3 mt-3">
					<label for="movie" class="form-label">영화 제목:</label>
					<input type="text" class="form-control" id="movie" name="movie" th:field="*{movie}">
					<!--<p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>-->
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">영화 줄거리:</label>
					<textarea class="form-control" rows="5" id="content" name="content"
					          th:field="*{content}"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">기존 이미지:</label><br>
					<input type="hidden" name="img" th:field="*{img}">
					<img th:src="|/images/item/@{${movieDTO.img}}|" width="300" height="200">
				</div>
				<div class="mb-3">
					<label for="img" class="form-label">수정 이미지:</label>
					<!--이미지 파일은 field 넣어주지 말고, name명도 필드명이랑 겹치지 않게 설정-->
					<input type="file" class="form-control" id="img" name="imgFile">
				</div>
				<div class="row">
					<div class="col-9"></div>
					<div class="col-3">
						<button type="submit" class="btn btn-primary ms-4">등록</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>

</div>
</body>
</html>
